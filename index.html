<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="search-container">
        <input id="myinp" type="text" placeholder="Enter GitHub username..." />
        <button class="btn" onclick="search()">Search</button>
    </div>

   
    <div id="profileCard" class="profile-card d-none">
        <div class="d-flex">
   
            <img id="avatar" src="" alt="Profile Picture" class="me-3">
   
            <div>
                <h4 id="name">Name</h4>
                <p id="username" class="text-primary mb-1">@username</p>
                <p id="bio" class="text-muted">This profile has no bio</p>
            </div>
        </div>

   
        <div class="stats my-4">
            <div>
                <p class="text-muted">Repos</p>
                <h5 id="repos" class="fw-bold mb-0">0</h5>
            </div>
            <div>
                <p class="text-muted">Followers</p>
                <h5 id="followers" class="fw-bold mb-0">0</h5>
            </div>
            <div>
                <p class="text-muted">Following</p>
                <h5 id="following" class="fw-bold mb-0">0</h5>
            </div>
        </div>

   
        <div>
            <p><span class="text-muted">Location: </span><span id="location">Not Available</span></p>
            <p><span class="text-muted">Blog: </span><a id="blog" href="#" target="_blank">Not Available</a></p>
            <p><a id="profileLink" href="#" target="_blank">View GitHub Profile</a></p>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

   
    <script src="app.js">
        
    </script>
</body>
</html>
